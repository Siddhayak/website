<style>
	* {
		margin: 0;
		padding: 0;
	}

	body {
		font-family: 'europa-regular';
	}

	.title {
		margin-top: 0.5em;
		font-family: 'europa', Tahoma, Geneva, Verdana, sans-serif;
		margin-bottom: 0;
	}

	.img {
		width: 100%;
	}

	.arhaan {
		border-radius: 0.5em;
		width: 50%;
	}

	a:hover {
		color: #121314;
	}

	a {
		text-decoration: none;
		color: #121314;
		position: relative;
	}

	.socials {
		display: flex;
		flex-wrap: wrap;
	}

	.socials .link {
		margin-right: 1em;
		margin-top: 0;
	}

	.link:hover {
		color: #121314;
	}

	.link:after {
		content: "";
		position: absolute;
		z-index: -1;
		top: 60%;
		left: -0.1em;
		right: -0.1em;
		bottom: 0;
		transition: top 200ms cubic-bezier(0, 0.8, 0.13, 1);
		background-color: #f1414152;
	}

	.link:hover:after {
		top: 0%;
	}

	::-moz-selection {
		/* Code for Firefox */
		color: rgb(143, 12, 12);
		background: #f1414152;
	}

	::selection {
		color: rgb(134, 0, 0);
		background: #f1414152;
	}

	img,
	footer {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	.flex-con {
		height: 95vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	.center {
		text-align: center;
	}

	.med {
		font-family: 'europa';
	}

	.yoz {
		text-align: center;
	}

	@media (max-width: 550px) {
		.flex-con {
			height: 100vh;
			margin: auto 0;
		}
	}

	@media (max-height: 530px) {
		.flex-con {
			height: auto;
			margin: 3em 0;
		}
	}
</style>
